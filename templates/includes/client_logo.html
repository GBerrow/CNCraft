<!-- Simple Client Logo - No Recursion Risk -->
<div class="client-logo-container d-flex align-items-center justify-content-center" style="height: 60px; width: 180px;">
  {% if logo_type == "tech" %}
    <svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
      <rect width="160" height="50" fill="#f8f9fa" rx="6" stroke="#e2e8f0" stroke-width="1"/>
      <rect x="10" y="15" width="15" height="15" fill="#2563eb" rx="2"/>
      <rect x="13" y="18" width="9" height="2" fill="#ffffff"/>
      <rect x="13" y="22" width="7" height="2" fill="#ffffff"/>
      <text x="32" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e293b">{{ company_name }}</text>
      <text x="32" y="30" font-family="Arial, sans-serif" font-size="7" fill="#64748b">INDUSTRIES</text>
    </svg>
  {% elif logo_type == "metalworks" %}
    <svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
      <rect width="160" height="50" fill="#f8f9fa" rx="6" stroke="#e2e8f0" stroke-width="1"/>
      <polygon points="15,12 25,12 23,20 17,20" fill="#dc2626"/>
      <polygon points="17,20 23,20 21,28 19,28" fill="#b91c1c"/>
      <text x="32" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e293b">{{ company_name }}</text>
      <text x="32" y="30" font-family="Arial, sans-serif" font-size="7" fill="#64748b">MANUFACTURING</text>
    </svg>
  {% elif logo_type == "advanced" %}
    <svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
      <rect width="160" height="50" fill="#f8f9fa" rx="6" stroke="#e2e8f0" stroke-width="1"/>
      <circle cx="20" cy="25" r="8" fill="#059669" stroke="#047857" stroke-width="1"/>
      <path d="M16 25 L18 27 L24 21" stroke="#ffffff" stroke-width="2" fill="none"/>
      <text x="32" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e293b">{{ company_name }}</text>
      <text x="32" y="29" font-family="Arial, sans-serif" font-size="7" fill="#64748b">SOLUTIONS</text>
    </svg>
  {% elif logo_type == "industrial" %}
    <svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
      <rect width="160" height="50" fill="#f8f9fa" rx="6" stroke="#e2e8f0" stroke-width="1"/>
      <rect x="12" y="18" width="4" height="12" fill="#475569"/>
      <rect x="17" y="15" width="4" height="15" fill="#475569"/>
      <rect x="22" y="17" width="4" height="13" fill="#475569"/>
      <text x="32" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e293b">{{ company_name }}</text>
      <text x="32" y="29" font-family="Arial, sans-serif" font-size="7" fill="#64748b">SYSTEMS</text>
    </svg>
  {% elif logo_type == "precision" %}
    <svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
      <rect width="160" height="50" fill="#f8f9fa" rx="6" stroke="#e2e8f0" stroke-width="1"/>
      <circle cx="20" cy="25" r="8" fill="none" stroke="#7c3aed" stroke-width="2"/>
      <circle cx="20" cy="25" r="4" fill="none" stroke="#7c3aed" stroke-width="1"/>
      <circle cx="20" cy="25" r="1" fill="#7c3aed"/>
      <text x="32" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e293b">{{ company_name }}</text>
      <text x="32" y="29" font-family="Arial, sans-serif" font-size="7" fill="#64748b">ENGINEERING</text>
    </svg>
  {% elif logo_type == "solutions" %}
    <svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
      <rect width="160" height="50" fill="#f8f9fa" rx="6" stroke="#e2e8f0" stroke-width="1"/>
      <polygon points="12,20 20,12 28,20 25,24 15,24" fill="#ea580c"/>
      <rect x="17" y="22" width="6" height="6" fill="#c2410c"/>
      <text x="32" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e293b">{{ company_name }}</text>
      <text x="32" y="29" font-family="Arial, sans-serif" font-size="7" fill="#64748b">LIMITED</text>
    </svg>
  {% else %}
    <!-- Safe fallback -->
    <div class="bg-light rounded p-3 d-flex align-items-center justify-content-center" style="height: 50px; width: 160px; border: 1px solid #e2e8f0;">
      <span class="text-muted fw-bold small">{{ company_name|default:"CLIENT LOGO" }}</span>
    </div>
  {% endif %}
</div>
