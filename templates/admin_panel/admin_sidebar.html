{% if request.user.is_staff %}
<div class="admin-sidebar">
    <div class="sidebar-header">
        <h3>CNCraft Admin</h3>
    </div>
    
    <nav class="sidebar-nav">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" 
                   href="{% url 'admin_panel:dashboard' %}">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'orders' %}active{% endif %}"
                   href="{% url 'admin_panel:orders' %}">
                    <i class="fas fa-shopping-cart"></i>
                    Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'products' %}active{% endif %}"
                   href="{% url 'admin_panel:products' %}">
                    <i class="fas fa-box"></i>
                    Products
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'users' %}active{% endif %}"
                   href="{% url 'admin_panel:users' %}">
                    <i class="fas fa-users"></i>
                    Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">
                    <i class="fas fa-cog"></i>
                    Django Admin
                </a>
            </li>
        </ul>
    </nav>
</div>
{% endif %}
